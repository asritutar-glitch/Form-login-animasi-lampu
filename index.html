<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Animasi Lampu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Scene Container */
        .scene {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Lampu dan Tali */
        .lamp-container {
            position: relative;
            width: 120px;
            height: 280px;
            z-index: 10;
        }

        .ceiling {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            background: #4A3520;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .cord-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.3s;
        }

        .cord-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .cord {
            width: 5px;
            height: 160px;
            background: linear-gradient(to bottom, #8D6E63, #5D4037, #3E2723);
            border-radius: 3px;
            transition: height 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .cord.pulled {
            height: 110px;
        }

        .cord-knot {
            width: 16px;
            height: 16px;
            background: #5D4037;
            border-radius: 50%;
            margin-top: -8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            font-size: 8px;
        }

        .lamp-hanger {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 15px;
            background: #FFD700;
            border-radius: 5px 5px 0 0;
            z-index: 1;
            transition: all 0.8s ease;
        }

        .lamp {
            position: absolute;
            top: 195px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #FFF9C4, #FFD700);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.9),
                0 0 80px rgba(255, 215, 0, 0.6),
                0 0 120px rgba(255, 215, 0, 0.3),
                inset 0 -5px 15px rgba(0,0,0,0.2);
            transition: all 0.8s ease;
            z-index: 1;
            filter: brightness(1);
        }

        .lamp.off {
            background: radial-gradient(circle at 30% 30%, #E0E0E0, #9E9E9E);
            box-shadow: inset 0 -5px 15px rgba(0,0,0,0.2);
            filter: brightness(0.7);
        }

        .lamp-reflection {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            filter: blur(2px);
        }

        .lamp-base {
            position: absolute;
            top: 275px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: #FFD700;
            border-radius: 0 0 8px 8px;
            transition: all 0.8s ease;
            z-index: 1;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .lamp.off + .lamp-base {
            background: #9E9E9E;
        }

        .light-beam {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.3) 30%, rgba(255,255,255,0) 70%);
            filter: blur(15px);
            transition: height 0.8s ease;
            z-index: 0;
            opacity: 0;
        }

        .light-beam.on {
            height: 500px;
            opacity: 1;
        }

        /* Partikel cahaya */
        .light-particles {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 0;
            z-index: 0;
            overflow: visible;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .light-particles.on {
            opacity: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Form Login */
        .login-form {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 40px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.6);
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 5;
            visibility: hidden;
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FF9800, #FFD700);
            transform: scaleX(0);
            transition: transform 0.8s ease 0.5s;
        }

        .login-form.show::before {
            transform: scaleX(1);
        }

        .login-form.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #333;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .login-form h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #FFD700, #FF9800);
            border-radius: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 35px;
        }

        .input-group i {
            position: absolute;
            left: 0;
            top: 16px;
            color: #777;
            font-size: 20px;
            transition: all 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 16px 0 16px 40px;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 16px;
            left: 40px;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -18px;
            left: 40px;
            color: #1a73e8;
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input:focus {
            border-bottom: 2px solid #1a73e8;
        }

        .input-group input:focus ~ i {
            color: #1a73e8;
            transform: scale(1.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 71, 161, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .form-footer a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1a73e8;
            transition: width 0.3s;
        }

        .form-footer a:hover::after {
            width: 100%;
        }

        /* Instruksi */
        .instruction {
            margin-top: 25px;
            color: white;
            text-align: center;
            font-size: 17px;
            opacity: 0.9;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            transition: all 0.5s;
            padding: 12px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .instruction.hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .instruction i {
            margin-right: 8px;
            color: #FFD700;
        }

        /* Efek klik pada tali */
        @keyframes pull {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        .cord-container.pulling {
            animation: pull 0.8s ease;
        }

        /* Efek glow pada latar belakang saat lampu menyala */
        .glow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(255,215,0,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
            z-index: -1;
        }

        .glow-effect.on {
            opacity: 1;
        }

        /* Responsif */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 25px 20px;
            }
            
            .lamp-container {
                transform: scale(0.9);
            }
            
            .instruction {
                font-size: 15px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect" id="glow-effect"></div>
    
    <div class="container">
        <div class="scene">
            <div class="lamp-container">
                <div class="ceiling"></div>
                <div class="cord-container" id="cord-container">
                    <div class="cord" id="cord"></div>
                    <div class="cord-knot">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                </div>
                <div class="lamp-hanger"></div>
                <div class="lamp off" id="lamp">
                    <div class="lamp-reflection"></div>
                </div>
                <div class="lamp-base"></div>
                <div class="light-beam" id="light-beam"></div>
                <div class="light-particles" id="light-particles"></div>
            </div>
        </div>
        
        <div class="login-form" id="login-form">
            <h2>Selamat Datang</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" required>
                    <label for="username">Nama Pengguna</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                    <label for="password">Kata Sandi</label>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
                <div class="form-footer">
                    <a href="#"><i class="fas fa-key"></i> Lupa kata sandi?</a> | 
                    <a href="#"><i class="fas fa-user-plus"></i> Daftar akun baru</a>
                </div>
            </form>
        </div>
        
        <div class="instruction" id="instruction">
            <i class="fas fa-mouse-pointer"></i> Klik tali lampu untuk menyalakan dan menampilkan form login
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cordContainer = document.getElementById('cord-container');
            const cord = document.getElementById('cord');
            const lamp = document.getElementById('lamp');
            const lightBeam = document.getElementById('light-beam');
            const lightParticles = document.getElementById('light-particles');
            const loginForm = document.getElementById('login-form');
            const instruction = document.getElementById('instruction');
            const loginFormElement = document.getElementById('loginForm');
            const glowEffect = document.getElementById('glow-effect');
            
            let isLightOn = false;
            
            // Buat partikel cahaya
            function createParticles() {
                lightParticles.innerHTML = '';
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 3}s`;
                    particle.style.width = `${Math.random() * 4 + 2}px`;
                    particle.style.height = particle.style.width;
                    lightParticles.appendChild(particle);
                }
            }
            
            createParticles();
            
            // Fungsi untuk menyalakan/mematikan lampu
            function toggleLight() {
                if (!isLightOn) {
                    // Nyalakan lampu
                    cordContainer.classList.add('pulling');
                    cord.classList.add('pulled');
                    
                    setTimeout(() => {
                        lamp.classList.remove('off');
                        lightBeam.classList.add('on');
                        lightParticles.classList.add('on');
                        glowEffect.classList.add('on');
                        
                        // Tampilkan form login setelah delay
                        setTimeout(() => {
                            loginForm.classList.add('show');
                            instruction.classList.add('hidden');
                        }, 400);
                        
                        isLightOn = true;
                    }, 400);
                } else {
                    // Matikan lampu
                    cordContainer.classList.add('pulling');
                    cord.classList.remove('pulled');
                    
                    setTimeout(() => {
                        loginForm.classList.remove('show');
                        
                        setTimeout(() => {
                            lamp.classList.add('off');
                            lightBeam.classList.remove('on');
                            lightParticles.classList.remove('on');
                            glowEffect.classList.remove('on');
                            instruction.classList.remove('hidden');
                            isLightOn = false;
                        }, 400);
                    }, 400);
                }
                
                // Hapus class pulling setelah animasi selesai
                setTimeout(() => {
                    cordContainer.classList.remove('pulling');
                }, 800);
            }
            
            // Event listener untuk tali lampu
            cordContainer.addEventListener('click', toggleLight);
            
            // Event listener untuk form login
            loginFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username && password) {
                    // Animasi sukses
                    const btn = document.querySelector('.btn');
                    btn.innerHTML = '<i class="fas fa-check"></i> Login Berhasil!';
                    btn.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';
                    
                    setTimeout(() => {
                        alert(`Login berhasil! Selamat datang, ${username}`);
                        // Di sini biasanya akan ada pengiriman data ke server
                        
                        // Reset form dan tombol
                        loginFormElement.reset();
                        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                        btn.style.background = 'linear-gradient(135deg, #1a73e8, #0d47a1)';
                    }, 1500);
                } else {
                    // Animasi error
                    const inputs = document.querySelectorAll('input');
                    inputs.forEach(input => {
                        if (!input.value) {
                            input.style.borderBottom = '2px solid #f44336';
                            setTimeout(() => {
                                input.style.borderBottom = '2px solid #ddd';
                            }, 2000);
                        }
                    });
                    alert('Harap isi semua field!');
                }
            });
            
            // Animasi untuk input fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentNode.classList.remove('focused');
                    }
                });
                
                // Set status awal untuk input yang sudah terisi
                if (input.value) {
                    input.parentNode.classList.add('focused');
                }
            });
        });
    </script>
</body>
</html>
